<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadilal Rate Card - Neha Parlour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CLASSY THEME PALETTE --- */
        :root {
            --royal-berry: #880e4f;   
            --gold-main: #d4af37;     
            --gold-light: #f3e5ab;    
            --cream-bg: #fdfcf8;      
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--cream-bg); 
            color: #333;
        }
        
        /* --- HEADER --- */
        .menu-header { 
            background: linear-gradient(135deg, rgba(136, 14, 79, 1) 0%, rgba(74, 20, 140, 1) 100%);
            color: white; 
            padding: 40px 20px 80px 20px; /* Extra padding bottom */
            text-align: center; 
            border-radius: 0 0 50px 50px; 
            position: relative;
            box-shadow: 0 10px 30px rgba(136, 14, 79, 0.3);
            margin-bottom: 20px;
        }
        
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold-main);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .back-btn { 
            position: absolute; 
            top: 25px; left: 25px; 
            color: var(--gold-main); 
            font-size: 1.5rem; 
            text-decoration: none; 
            border: 1px solid var(--gold-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1);
        }

        /* --- MENU CARD --- */
        .catalogue-card {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 2px solid var(--gold-light);
            position: relative;
            height: 100%; /* Makes both cards same height */
            display: flex;
            flex-direction: column;
        }
        
        /* Pull cards up into the header for classy look */
        .overlap-container {
            margin-top: -60px;
            position: relative;
            z-index: 2;
        }

        .menu-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            border: 1px solid #eee;
            flex-grow: 1; /* Pushes button to bottom */
        }

        .page-badge {
            background-color: var(--royal-berry);
            color: var(--gold-main);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        /* --- ZOOM BUTTON --- */
        .btn-zoom {
            background-color: #fff;
            color: var(--royal-berry);
            border: 1px solid var(--royal-berry);
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 15px;
            transition: 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-zoom:hover {
            background-color: var(--royal-berry);
            color: white;
            box-shadow: 0 5px 15px rgba(136, 14, 79, 0.2);
        }

        /* --- FLOATING BUTTON --- */
        .btn-order-floating {
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--royal-berry), #4a148c);
            color: var(--gold-main);
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(136, 14, 79, 0.5);
            text-decoration: none;
            z-index: 1000;
            border: 2px solid var(--gold-main);
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="menu-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header-title">Rate Card</h1>
        <p class="mb-0 text-white opacity-75">Vadilal Ice Cream Catalogue</p>
    </div>

    <div class="container overlap-container pb-5">
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            
            <div class="col">
                <div class="catalogue-card">
                    <div class="text-center"><span class="page-badge">Page 1</span></div>
                    <img src="menu1.png" alt="Menu Page 1" class="menu-image">
                    
                    <a href="menu1.png" target="_blank" class="btn-zoom">
                        <i class="fas fa-expand me-2"></i> View Full Size
                    </a>
                </div>
            </div>

            <div class="col">
                <div class="catalogue-card">
                    <div class="text-center"><span class="page-badge">Page 2</span></div>
                    <img src="menu2.png" alt="Menu Page 2" class="menu-image">
                    
                    <a href="menu2.png" target="_blank" class="btn-zoom">
                        <i class="fas fa-expand me-2"></i> View Full Size
                    </a>
                </div>
            </div>

        </div> <div class="text-center text-muted small mt-4">
            <i class="fas fa-info-circle"></i> Prices may vary for parties & bulk orders.
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <a href="tel:+919934506226" class="btn-order-floating">
        <i class="fas fa-phone-alt me-2"></i> Call to Order
    </a>

</body>
</html>
